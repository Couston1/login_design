<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style..css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="configuration_files/boxicons.min.css">
</head>
<body>
    
    <div id="id" class="site">
        <div class="container">
            <div class="wrapper">
                <div class="login">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">Web<span>Design</span></a></div>
                            <div class="welcome">
                                <h2>welcome <br>Back</h2>
                                <p>Kindly Sign Up</p>
                            </div>
                        </div>
                    </div>
                    <!-- login form-->
                    <div class="content-form">
                        <div class="y-style">
                           <form action="">
                                <p>
                                    <label for="">Email</label>
                                    <input type="email" placeholder="Enter your E-mail here">
                                </p>
                                <p>
                                    <label for="">Password</label>
                                    <input type="password" placeholder="Enter your Password here">
                                </p>
                                <p>
                                    <input type="checkbox" id="remember">
                                    <label for="">Remember Me</label>
                                </p>
                                <p class="forgot"><a href="">forgot password</a></p>
                                <p><button type="submit">login</button></p>
                           </form>
                           <div class="afterform">
                            <p>Don't have an account?</p>
                            <a href="" class="t-signup">Register</a>
                           </div>
                        </div>
                    </div>
                    <!--End login form-->
                </div>

                <!-- Sign Up form-->
                <div class="Signup">
                    <div class="content-heading">
                        <div class="y-style">
                            <div class="logo"><a href="">Web<span>Design</span></a></div>
                            <div class="welcome">
                                <h2>Sign Up <br>Now</h2>
                                <p>Get Start to be creative? <br> We can help you grow</p>
                            </div>
                        </div>
                    </div>

                    <div class="content-form">
                        <div class="y-style">
                           <form action="">
                                <p>
                                    <label for="">Full Name</label>
                                    <input type="email" placeholder="Enter your E-mail here">
                                </p>
                                <p>
                                    <label for="">E-mail</label>
                                    <input type="password" placeholder="Enter your Password here">
                                </p>
                                <p>
                                    <label for="">Password</label>
                                    <input type="password" placeholder="Enter your Password here">
                                </p>
                                <p class="check">
                                    <input type="checkbox" id="terms">
                                    <label for="">I have agree to all statements include in <a href="">Terms of used</a></label>
                                </p>
                                <p><button type="submit">Sign Up</button></p>
                           </form>

                           <div class="social">
                            <p><span>or sign up with</span></p>
                            <ul>
                                <li><a href="" class="google"><i class="fa fa-google"></i></a></li>
                                <li><a href="" class="facebook"><i class="fa fa-facebook"></i></a></li>
                                <li><a href="" class="twitter"><i class="fa fa-twitter"></i></a></li>
                            </ul>
                           </div>

                           <div class="afterform">
                                <p>Already have an account?
                                <a href="" class="t-signup">Login</a>
                                </p>     
                            </div>

                        </div>
                    </div>
                    <!-- End Sign Up form-->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
